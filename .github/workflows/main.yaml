name: Gradle tests when push to master branch.

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
      - name: Build with Maven
        run: ./gradlew clean build
      - name: Test with Maven
        run: ./gradlew test